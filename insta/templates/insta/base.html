{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/insta.css' %}">
    <script src="https://kit.fontawesome.com/5686738140.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class='navigation'>
            <div class="instalogo">
                <a href="/"><i class = "fab fa-instagram"></i></a>
                <a class="vl" href="/"></a>
                <a href="/">Instagram</a>
            </div>
            <div class="search_bar">
                <input type="text" placeholder="search">
                <a class="search" href=""><i class="fas fa-search"></i></a>
            </div>
            <div class="contact_icons">
                <a class="explore" href="/"><i class="far fa-compass"></i></a>
                <a class="likes" href="/"><i class="far fa-heart"></i></a>
                <a class="profile" href=""><i class="far fa-user"></i></a>
            </div>
        </div>
    </header>

    <div class="content_container">
        {% block content %} {% endblock %}
    </div>

</body>

</html>
